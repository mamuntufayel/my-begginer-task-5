<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="drop-shadow-xl">
        <section class="container">
            <h1 class="text-5xl font-semibold text-blue-900 my-4 text-center">Personal Banking</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <img src="image/pic1.jpg" alt="">
                </div>

                <div class="bg-slate-100 ">
                    <h2 class="text-center text-2xl font-semibold text-black-900 my-4">Income</h2>
                    <p class="text-center">Income : <span><input type="text"></span></p>
                    <h2 class="text-center text-2xl font-semibold text-black-900 my-4">Expenses</h2>
                    <p class="text-center my-3">Food : <span><input type="text"></span></p>
                    <p class="text-center my-3">Rent : <span><input type="text"></span></p>
                    <p class="text-center my-3">Clothes : <span><input type="text"></span></p>
                    <p class="text-center">
                        <button
                            class="rounded-none bg-green-400 text-zinc-50 text-xl font-semibold px-4 py-2 mb-4">Calculate
                        </button>
                    </p>
                    <h3 class="text-center text-xl font-medium text-black-900 my-4">Total Expenses:
                        $<span>500</span>
                    </h3>
                    <h3 class="text-center text-xl font-medium text-black-900 my-4">Balance: $<span>500</span>
                    </h3>
                    <p class="text-center my-3">
                        save: <span><input type="text"></span> % <button
                            class="rounded-none bg-green-400 text-zinc-50 text-xl font-semibold px-4 py-2 mb-4">Save
                        </button>
                    </p>
                    <h3 class="text-center text-xl font-medium text-black-900 my-4">Saving Amount:
                        $<span>2000</span>
                    </h3>
                    <h3 class="text-center text-xl font-medium text-black-900 my-4">Remaining Balance:
                        $<span>2500</span>
                    </h3>



                </div>
            </div>

        </section>
    </main>
</body>

</html>
